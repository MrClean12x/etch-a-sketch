<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="eas.js" defer></script>
</head>
<body>
    <div class="container"
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Rainbow</button>
                <button>Reset</button>
            </div>
            
            <div>
                <input
                    type="text"
                    placeholder="Size of Grid"
                    value="16"
                    onchange="changeSize(this.value)"
                />
                <button>Set Grid Size</button>
            </div>
            </div>
        </div>
</body>
</html>
